# followed tutorial https://docs.wandb.ai/guides/sweeps/configuration

method: grid
name: no-augmentation-CoordToCnc
metric:
  goal: maximize
  name: val_f1score
parameters:
  model:
    value: 'NoPhysicsGnn'
  num_node_features:
    value: 3
  epochs:
    value: 1000
  early_stop:
    value: 500
  physics:
    value: 0
  seed:
    value: 0
  path_data:
    value: "../data/CoordToCnc"
  path_model:
    value: "./experiments/util/"
  batch_size:
    values:
      - 1
      - 10
      - 25
      - 10000
  optim:
    values:
      - 'SGD'
      - 'Adam'
  optim_lr:
    values:
      - 0.00001
      - 0.00005
      - 0.0001
      - 0.0005
      - 0.001
  weighted_loss:
    values:
      - 0.4
      - 0.5
      - 0.6
  optim_momentum:
    values:
      - 0.0
      - 0.001
      - 0.0001
program: train-cross-validation.py